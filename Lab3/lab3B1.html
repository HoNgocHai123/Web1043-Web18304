<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
    <link rel="stylesheet" href="./lab3B1.css">
  </head>
  <body>
    <div class="tong">
    <h1>Tính điểm trung bình</h1>
    <form id="form">
      <label for="toan">Điểm Toán:</label>
      <input type="number" id="toan" name="toan"><br><br>

      <label for="ly">Điểm Lý:</label>
      <input type="number" id="ly" name="ly"><br><br>

      <label for="hoa">Điểm Hóa:</label>
      <input type="number" id="hoa" name="hoa"><br><br>

      <label for="sinh">Điểm Sinh:</label>
      <input type="number" id="sinh" name="sinh"><br><br>

      <button type="button" onclick="tinhDiemTrungBinhIfElse()">Tính điểm trung bình (if-else)</button>
      <button type="button" onclick="tinhDiemTrungBinhSwitch()">Tính điểm trung bình (switch)</button>
    </div>
    </form>

    <h2>Kết quả:</h2>
    <p id="ketQua"></p>

    <script>
      function tinhDiemTrungBinhIfElse() {
        // Lấy giá trị từ các ô input
        var toan = parseFloat(document.getElementById("toan").value);
        var ly = parseFloat(document.getElementById("ly").value);
        var hoa = parseFloat(document.getElementById("hoa").value);
        var sinh = parseFloat(document.getElementById("sinh").value);

        // Tính điểm trung bình và xếp loại
        var diemTrungBinh = (toan + ly + hoa + sinh) / 4;
        var xepLoai = "";
        if (diemTrungBinh >= 9 && diemTrungBinh <= 10) {
          xepLoai = "Giỏi";
        } else if (diemTrungBinh >= 7 && diemTrungBinh < 9) {
          xepLoai = "Khá";
        } else if (diemTrungBinh >= 5 && diemTrungBinh < 7) {
          xepLoai = "Trung bình";
        } else {
          xepLoai = "Yếu";
        }

        // Hiển thị kết quả trên trang web
        document.getElementById("ketQua").innerHTML = "Điểm trung bình: " + diemTrungBinh.toFixed(2) + " - Xếp loại: " + xepLoai;
    }//.innerHTML là một thuộc tính của các đối tượng HTML, cho phép bạn truy cập và thay đổi nội dung của một phần tử HTML
  
  function tinhDiemTrungBinhSwitch() {
    // Lấy giá trị từ các ô input
    var toan = parseFloat(document.getElementById("toan").value);// document.getElementById() là một hàm được sử dụng để lấy phần tử HTML trên trang web bằng cách sử dụng ID của phần tử đó.
    var ly = parseFloat(document.getElementById("ly").value);// value dùng để lưu trữ hoặc truy xuất giá trị của phần tử đó
    var hoa = parseFloat(document.getElementById("hoa").value);
    var sinh = parseFloat(document.getElementById("sinh").value);
     //value" là một thuộc tính của đối tượng "a", cho phép truy cập và thay đổi giá trị của thuộc tính đó.
    // Tính điểm trung bình và xếp loại
    var diemTrungBinh = (toan + ly + hoa + sinh) / 4;
    var xepLoai = "";
    switch (true) {
      case (diemTrungBinh >= 9 && diemTrungBinh <= 10):
        xepLoai = "Giỏi";
        break;
      case (diemTrungBinh >= 7 && diemTrungBinh < 9):
        xepLoai = "Khá";
        break;
      case (diemTrungBinh >= 5 && diemTrungBinh < 7):
        xepLoai = "Trung bình";
        break;
      default:
        xepLoai = "Yếu";
        break;
    }

    // Hiển thị kết quả trên trang web
    document.getElementById("ketQua").innerHTML = "Điểm trung bình: " + diemTrungBinh.toFixed(2) + " - Xếp loại: " + xepLoai;
  } // toFixed() được sử dụng để làm tròn số thập phân của một số và chuyển đổi nó thành một chuỗi.
</script>
